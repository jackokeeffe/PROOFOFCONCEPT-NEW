<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | Not Found</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/light/favicon-32x32.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/dark/favicon-32x32.png" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/x-icon" href="/assets/favicons/light/favicon.ico" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/x-icon" href="/assets/favicons/dark/favicon.ico" media="(prefers-color-scheme: dark)">
  <!-- Fallback favicon (optional) -->
  <link rel="icon" href="/assets/favicons/favicon-32x32.png">
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: 'NeueHaasGrotesk', sans-serif, Helvetica;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      opacity: 1;
      transition: opacity 0.4s;
    }
    * {
      user-select: none !important;
      -webkit-user-select: none !important;
      -ms-user-select: none !important;
      -moz-user-select: none !important;
      -webkit-user-drag: none !important;
    }
    body.fade {
      opacity: 0;
      transition: opacity 0.4s;
    }
    h1 {
      font-size: 2.2em;
      font-weight: normal;
    }
    p {
      margin: 12px 0;
      font-size: 1em;
      opacity: 0.8;
    }
    a {
      text-decoration: underline;
      color: inherit;
      opacity: 0.7;
      transition: 0.3s;
    }
    a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>this page doesnâ€™t exist. go <a href="/">home</a>.</p>
</body>
<script>
  // Fade in on load
  document.body.classList.add('fade');
  window.addEventListener('DOMContentLoaded', () => {
    document.body.classList.remove('fade');
  });

  // Fade out on link click
  document.querySelectorAll('a').forEach(link => {
    // Only for internal links
    if (link.hostname === window.location.hostname) {
      link.addEventListener('click', function(e) {
        // Open in new tab or anchor links should not fade
        if (link.target === '_blank' || link.href.includes('#')) return;
        e.preventDefault();
        document.body.classList.add('fade');
        setTimeout(() => {
          window.location = link.href;
        }, 400); // match the CSS transition duration
      });
    }
  });
</script>
</html>
