<!DOCTYPE html>

<head>

  <style>
    @font-face {
      font-family: 'NeueHaasGrotesk';
      src: url('assets/fonts/neuehaasgrotdispround-75bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'SuperBrigadeCond';
      src: url('assets/fonts/superbrigadecond.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    html, body {

      background: #fff;
      color: #111;
      font-family: 'NeueHaasGrotesk', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      scroll-behavior: smooth;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
      cursor: none !important;
    }
    body {

      transition: opacity 0.4s;
    }
    body.fade {

      transition: opacity 0.4s;

    a, button, .love1-btn, .back-btn, *:hover, *:active, *:focus {

    * {

      user-select: none !important;
      -webkit-user-select: none !important;
      -ms-user-select: none !important;
      -moz-user-select: none !important;
      -webkit-user-drag: none !important;
      touch-action: manipulation;
    }
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #111;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transition: transform 0.15s, background-color 0.25s;
      transform: translate(-50%, -50%) scale(1);
    }
    .custom-cursor.expand {
      transform: translate(-50%, -50%) scale(2.5);
      background-color: #11111144;
    }
    .custom-cursor.cursor-hover {
      transform: translate(-50%, -50%) scale(1.5);
      background-color: #111111cc;
    }

    /* Hide custom cursor on mobile devices */
    @media (max-width: 768px) {
      .custom-cursor {
        display: none !important;
      }
      html, body {
        cursor: auto !important;

    .main-header {

    .still-card {

<body>
  <div class="custom-cursor" id="cursor"></div>
  <header class="main-header">
    <a href="index.html" class="main-header-title" style="text-decoration: none; color: inherit;">PROOFOFCONCEPT</a>
  </header>
  <main class="love1-section" id="main-section">
    <div class="stills-row">
      <img src="assets/images/lovers/image1.jpg" class="still-card" alt="lovers still 1" draggable="false">
      <img src="assets/images/lovers/image2.jpg" class="still-card" alt="lovers still 2" draggable="false">
      <img src="assets/images/lovers/image3.jpg" class="still-card" alt="lovers still 3" draggable="false">
    </div>
    <div class="love1-content">
      <div class="love1-left">
        <div class="love1-title">The Lovers</div>
        <div class="love1-subtitle">a film experience</div>
        <a class="love1-btn" href="" target="_blank" rel="noopener">coming soon</a>
      </div>
      <div class="love1-right">
        <div class="love1-desc">the story of two people, who may or may not be in a relationship, and the events that occur around them.</div>
      </div>
    </div>
    <a href="index.html" class="back-btn" aria-label="Back to home">Back</a>
  </main>
  <script>
    // Custom cursor
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });
    document.addEventListener("mousedown", () => {
      cursor.classList.add("expand");
    });
    document.addEventListener("mouseup", () => {
      cursor.classList.remove("expand");
    });
    // Custom cursor hover effect for links and buttons
    const allLinks = document.querySelectorAll('a, button');
    allLinks.forEach(link => {
      link.addEventListener('mouseenter', () => {
        cursor.classList.add('cursor-hover');
      });
      link.addEventListener('mouseleave', () => {
        cursor.classList.remove('cursor-hover');
      });
    });

    // Footer reveal on scroll
    const mainSection = document.getElementById('main-section');
    const infoSection = document.getElementById('info-section');
    function checkFooter() {
      const rect = mainSection.getBoundingClientRect();
      if (rect.bottom <= window.innerHeight + 40) {
        infoSection.classList.add('visible');
      } else {
        infoSection.classList.remove('visible');
      }
    }
    window.addEventListener('scroll', checkFooter);
    window.addEventListener('resize', checkFooter);
    document.addEventListener('DOMContentLoaded', checkFooter);
  </script>
  <script>
    // Fade in on load
    document.body.classList.add('fade');
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.remove('fade');
    });

    // Fade out on link click
    document.querySelectorAll('a').forEach(link => {
      // Only for internal links
      if (link.hostname === window.location.hostname) {
        link.addEventListener('click', function(e) {
          // Open in new tab or anchor links should not fade
          if (link.target === '_blank' || link.href.includes('#')) return;
          e.preventDefault();
          document.body.classList.add('fade');
          setTimeout(() => {
            window.location = link.href;
          }, 400); // match the CSS transition duration
        });
      }
    });
  </script>
</body>
